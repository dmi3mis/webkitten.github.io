<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8">  <title>Клубничка "мое" пикабу 2011</title>  </head><body><style type="text/css">body{min-width: 620px;}body{font-family: Tahoma,Helvetica,Arial,sans-serif;} a{color: #5190b8;text-decoration: none;}p {display: block;-webkit-margin-before: 0em;-webkit-margin-after: 1em;-webkit-margin-start: 0px;-webkit-margin-end: 0px;}.story{}.b-story-blocks, .story{margin: 0 auto;width: 602px;}.b-story__content{border: 1px solid #d0dde5;background-color: #fbfbfb;color: #2e2e2e;font-family: Tahoma,Helvetica,Arial,sans-serif;font-size: 13px;line-height: 1.4;padding: 0;text-align: left;width: 600px;border-radius: 2px;overflow: hidden;box-sizing: border-box;}.b-story__content a:visited{color: #79C36C;}.story__header {cursor: pointer;width: 100%;margin-bottom: 9px;display: inline-block;position: relative;z-index: 6;}.story__title-link {font-size: 20px;line-height: 25px;color: #777;text-decoration: none;vertical-align: middle;}.me{position: fixed;top: 5px; left: 30px; background-color:#fff; z-index:9999}.myLogo{float:left;position: relative;top: -3px;margin-right: 4px;}</style><div class="me"><a href="https://webkitten.github.io/portfolio/" target="_blank"><span class="myLogo"><img src="../logo.png" width="25" height="25"></span><span> Другие работы автора</span></a></div><div class="story" style="position: relative; top: 40px"><div class="story__header first_story"><div class="story__header-title">  <span class="story__title-link story__title-link_visited_yes">Клубничка с тегом "мое" 2011</span>  <input type="text" id="search" placeholder="Поиск"/>  </div><div class="story__header-additional"></div></div><div class="b-story-blocks"><div class="b-story__content"><div id="scrollArea" class="clusterize-scroll">      <ul id="contentArea" class="clusterize-content">      <li class="clusterize-no-data">Loading data...</li>      </ul>      </div></div></div></div><link rel="stylesheet" href="../clusterize/clusterize.css"><script src="../clusterize/clusterize.min.js"></script><style type="text/css">.clusterize-scroll {                  max-height: 500px;                  overflow: auto;                }                #contentArea{                  list-style: none;                  padding-left: 0;                  padding: 8px 16px;                }                #search{                  float: right;                  width: 150px;                }</style><script type="text/javascript">var rows = [{"markup":"<li>1. <a href=\"http://pikabu.ru/story/okh_yeti_zhenshchinyi_394561\" target=\"_blank\">Ох эти женщины...</a> (311)<br></li>","active":true,"values":[1,"Ох эти женщины..."]}];var search = document.getElementById('search');var filterRows = function(rows) {                  var results = [];                  for(var i = 0, ii = rows.length; i < ii; i++) {                    if(rows[i].active) results.push(rows[i].markup)                  }                  return results;              };var clusterize = new Clusterize({        rows: filterRows(rows),        scrollId: 'scrollArea',        contentId: 'contentArea'      });var onSearch = function() {                for(var i = 0, ii = rows.length; i < ii; i++) {                  var suitable = false;                  for(var j = 0, jj = rows[i].values.length; j < jj; j++) {                    if(rows[i].values[j].toString().indexOf(search.value) + 1)                      suitable = true;                  }                  rows[i].active = suitable;                }                clusterize.update(filterRows(rows));              };              search.oninput = onSearch;</script></body></html>
