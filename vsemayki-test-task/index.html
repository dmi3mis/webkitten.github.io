<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
  <link rel="stylesheet" href="style.css">
  <title>Vsemayki test task</title>
</head>
<body>

  <div id="app" v-cloak>
    <el-row :gutter="40" style="padding: 40px; margin: 0;">
      <el-col :xs="24" :sm="12" :md="6" :lg="6" v-for="product in products" :key="product.id" style="margin-bottom: 40px;">
        <div class="product" @click="openSides(product.id)">
          <img class="product__image" :src="product.sides[0].small" alt="image">
          <div class="product__info">
            <p class="product__category">{{ product.category.title }}</p>
            <p class="product__title">{{ product.title }}</p>
            <p>
              <span v-show="product.old_price" class="product__oldprice">{{ product.old_price }} руб.</span>
              <span class="product__price" :class="{ 'product__price-sale': product.old_price }">{{ product.price }} руб.</span>
            </p>
          </div>
        </div>
      </el-col>
    </el-row>
    <transition name="fade" mode="out-in">
      <router-view></router-view>
    </transition>
  </div>

  <script type="text/javascript" src="https://unpkg.com/vue@2.3.4"></script>
  <script type="text/javascript" src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script type="text/javascript" src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
